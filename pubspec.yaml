name: my_flutter_app_template
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.0.0
  firebase_analytics: ^8.0.2
  firebase_core: ^1.1.0
  firebase_crashlytics: ^2.0.2
  firebase_performance: ^0.7.0+2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.16.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: any
  gap: ^2.0.0
  hooks_riverpod: ^0.14.0+2
  intl: any
  json_annotation: any
  logger: ^1.0.0

dev_dependencies:
  build_runner: any
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1+2
  json_serializable: ^4.1.1
  pedantic_mono: any

flutter:
  uses-material-design: true
  assets:
    - assets/
